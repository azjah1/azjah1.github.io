<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    
    <nav id="topNav">
      <ul id="new">NEW!</ul>
      <ul>Plans now start at </ul><strong>$6.99</strong>
      <a href="#" id="learnMore">Learn More ></a> 
    </nav>
    <div id="heroImage">
      <div id="innerNav">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="logo" id="">
        <button class="clearButton">English</button>
        <button class="redButton">Sign In</button>
      </div>
      <div id="navContent">
        <div id="midParagraph">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
          </div>
          <form>
              <input type="email" name="emailAddress" placeholder="Email address">
              <input type="submit" class="redButton" value="Get Started >">
          </form>

      </div>
    </div>
    <!-- Gallery/Image Code -->
    <div id="gallery">
    <img id= "boyImage" src="images/IMG_0437 copy.jpg" alt="coffee">
    <img id= "buildingImage" src="images/IMG_0382 copy 2.jpg" alt="coffee">
    <img id= "moonImage" src="images/Moon copy.jpg" alt="coffee">
    <img id= "posterImage" src="images/Nattionalparkposter_101_a_harvey_v5 copy.jpg" alt="coffee">
    </div>
    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">s</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="js/lightbox.js">

    </script>
  </body>
</html>
