<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
       <link rel="stylesheet" href="css/contactform.css">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact us</h1>
                <p>
                    Got a question? We'd love to 
                    hear from you.
                    Send us a message and we'll
                    respond as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form action="https://getform.io/f/d58850a3-9040-4b88-aac6-bff599551fff" method="POST">
                    <label>What can we help you with?</label>
                    <select name="questionType">
                        <option value="" disabled selected>-- Select what we can help you with --</option>
                        <option value="commission">Commission</option>
                        <option value="carWarranty">Want to extend my car's warranty</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="adRemoval">Need a break from ads</option>
                    </select>
                    <label>Name</label>
                    <input required type="text" name="name" minlength="3" maxlength="50">
                    <label>Email</label>
                    <input required type="text" name="email">
                    <label>Message</label>
                    <textarea 
                        name="message" 
                        placeholder="Type your message here..."></textarea>
                    <label>Address</label>
                    <input required type="text" name="Address">
                    <div>
                        <label>Date of Birth</label>
                        <input type="date" name="birthday">
                    </div>
                    <div>
                    <input type="submit" name="send" value="Send">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
