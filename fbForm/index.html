<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Facebook Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="formContainer">
            <header>
                <img src="assets/images/MicrosoftTeams-image.png" alt="Facebook">
            </header>
            <div id="formContent">
                <div id="formHeader">
                    <h2>Create a new account</h2>
                    <p>Its quick and easy</p>
                </div>
                <div id="formFields">
                    <form>
                        <div id="textInputsContainer">
                            <input 
                            id="firstNameInput"
                            type="text"
                            name="firstName"
                            placeholder="First Name">
                            <input 
                            id="lastNameInput"
                            type="text"
                            name="lastName"
                            placeholder="Last Name">
                            <input 
                            id="phoneOrEmailInput"
                            type="text"
                            name="phoneOrEmail"
                            placeholder="Mobile Number or Email">
                            <input 
                            id="passwordInput"
                            type="text"
                            name="password"
                            placeholder="New Password">
                    </div>
                        <div id="titleBdayPublicInputs">
                            <label>Preferred Title</label>
                           <select id="titleSelector" name="title">
                                <option value="" disabled selected>
                                    Select title
                                </option>
                                <option value="none">None</option>
                                <option value="mr">Mr.</option>
                                <option value="ms">Ms.</option>
                                <option value="mrs">Mrs.</option>
                                <option value="sir">Sir</option>
                                <option value="dr">Dr</option>
                           </select>
                        
                        <div>
                                <label>Birthday</label>
                                <input type="date" name="birthday">
                        </div>
                        <div>
                                <label>Make Public?</label>
                                <input type="checkbox" name="isPublic">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
