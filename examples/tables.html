<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Tables Examples</title>
        <link rel="stylesheet" href="css/tables.css">
    </head>
    <body>
        <table>
            <head>
                <tr>
                    <th>First name</th>
                    <th>Last Name</th>
                    <th>Favourite Animal</th>
                    <th>Least Favourite Food</th>
                </tr>
            </head>
            <body>
                <tr>
                    <td>Will</td>
                    <td>Smith</td>
                    <td>Dog</td>
                    <td>Avacado</td>
                </tr>
                <tr>
                    <td>Withen</td>
                    <td>Crenshaw</td>
                    <td>Cat</td>
                    <td>Pizza</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Hettro</td>
                    <td>Frog</td>
                    <td>Pasta</td>
                </tr>
            </body>
        </table>
    </body>
</html>
